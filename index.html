<!DOCTYPE html>
<html lang="en">

<head>
    <title>About me</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <style>
        body,
        h1,
        h2,
        h3,
        h4,
        h5 {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-size: 16px;
            line-height: 1.6;
            background-color: #000; /* Changed background color to black */
            color: #fff;
        }

        #main {
            transition: margin-left 0.5s;
        }

        .w3-sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .w3-sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .w3-sidebar a:hover {
            color: #f1f1f1;
        }

        .w3-sidebar .w3-bar-item {
            padding: 15px;
            color: white;
        }

        .w3-black {
            background-color: #000; /* Changed background color to black */
            color: white;
            padding: 10px;
            border-bottom: 1px solid #555;
        }

        .w3-black a:hover {
            background-color: #555;
        }

        .w3-padding-80 {
            padding-top: 80px;
        }

        .w3-half img {
            margin-bottom: -6px;
            margin-top: 16px;
            opacity: 0.8;
            cursor: pointer;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: opacity 0.3s ease-in-out;
        }

        .w3-half img:hover {
            opacity: 1;
        }

        .header-container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding-left: 10px;
        }

        .header-container h1 {
            margin: 0;
        }

        .w3-full {
            display: flex; /* Display images side by side */
        }

        .w3-full img {
            width: 50%; /* Set image width to 50% for side-by-side display */
            border-radius: 10px;
            margin: 8px; /* Adjust margin between images */
        }

    </style>
</head>

<body>
    <div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none" id="mySidebar">
        <img src="syaheenlogo1.jpg" style="width:100%">
        <button class="w3-bar-item w3-button w3-large" onclick="w3_close()">Close &times;</button>
        <a href="index.html" class="w3-bar-item w3-button">Home</a>
        <a href="Personal.html" class="w3-bar-item w3-button">Personal</a>
        <a href="Tools.html" class="w3-bar-item w3-button">Tools</a>
    </div>

    <div id="main">
        <div class="w3-black header-container">
            <button id="openNav" class="w3-button w3-black w3-xlarge" onclick="w3_open()">â˜°</button>
            <div class="w3-padding-00">
                <h1>Welcome to My Web</h1>
            </div>
        </div>

        <div class="w3-full">
            <img src="syaheen2.jpg" alt="boy" class="full-width-image">
            <img src="syaheenlogo1.jpg" alt="boy" class="full-width-image">
        </div>
	<a href="syaheenresume.pdf" target="_blank">My Resume</a>
	  <a href="syaheenresume.pdf" download="syaheenresume.pdf">Click this to download my resume</a>


        <script>
            function w3_open() {
                document.getElementById("main").style.marginLeft = "25%";
                document.getElementById("mySidebar").style.width = "25%";
                document.getElementById("mySidebar").style.display = "block";
                document.getElementById("openNav").style.display = 'none';
            }

            function w3_close() {
                document.getElementById("main").style.marginLeft = "0%";
                document.getElementById("mySidebar").style.display = "none";
                document.getElementById("openNav").style.display = "inline-block";
            }
        </script>
    </div>
</body>

</html>
